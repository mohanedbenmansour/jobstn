<div class="row justify-content-center" *ngFor="let post of posts">
  <div class="col-12">
    <mat-card>
      <mat-card-title>
        {{ post.title }}
      </mat-card-title>
      <mat-card-subtitle>{{ post.enterprise }}</mat-card-subtitle>
      <img src="{{ post.image }}" alt="" />

      <mat-card-content>
        <p><strong>type: </strong>{{ post.type }}</p>
        <p><strong>address: </strong>{{ post.address }}</p>
        <p><strong>date: </strong>{{ post.date }}</p>
        <p><strong>salary: </strong>{{ post.salary }}</p>
        <p><strong>experience: </strong>{{ post.experience }}</p>
        <p><strong>tags: </strong>{{ post.tags }}</p>
        <p><strong>description: </strong>{{ post.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Apply</button>
        <button mat-button>Report</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
