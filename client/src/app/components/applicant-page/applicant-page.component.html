<nav class="navbar navbar-expand-lg navbar-light bg-light cont">
  <button class="btn btn-danger ml-auto" (click)="logout()">
    logout
  </button>
</nav>
<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container" *ngFor="let post of posts">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <img
              src="{{ post.image }}"
              alt=""
              class="img-rounded img-responsive"
            />
          </div>
          <div class="col-sm-6 col-md-8">
            <h4>
              {{ post.title }}
            </h4>
            <small
              ><cite title="{{ post.address }}"
                >{{ post.address }}
                <i class="glyphicon glyphicon-map-marker"> </i></cite
            ></small>
            <p>
              <i class="glyphicon glyphicon-envelope"></i>{{ post.email }}
              <br />
              <i class="glyphicon glyphicon-globe"></i>{{ post.enterprise }}
              <br />
              <i class="glyphicon glyphicon-gift"></i>{{ post.date }}
            </p>
            <p>
              <strong> Description:</strong>
              {{ post.description }}
            </p>
            <!-- Split button -->
            <div class="btn-group">
              <button type="button" class="btn btn-primary">
                see more
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
