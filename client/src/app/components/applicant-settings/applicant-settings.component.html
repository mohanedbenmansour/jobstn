<h1 class="text-center pt-3">Update your info</h1>
<div class="container text-center">
  <form
    [formGroup]="profileForm"
    (ngSubmit)="profileForm.valid && onSubmit(profileForm)"
  >
    <mat-form-field>
      <mat-label>Full Name</mat-label>
      <input
        placeholder="Full Name"
        type="email"
        matInput
        formControlName="name"
      />
      <mat-error *ngIf="name.invalid && name.touched">
        name required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        placeholder="Email"
        type="email"
        matInput
        formControlName="email"
      />
      <mat-error *ngIf="email.invalid && email.touched">
        invalid email
      </mat-error>
    </mat-form-field>

    <button mat-button color="accent" type="submit">Update</button>
    <mat-error *ngIf="serverErrorMessages">server error try again</mat-error>
  </form>
</div>
