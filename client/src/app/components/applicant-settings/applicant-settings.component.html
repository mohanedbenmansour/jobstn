<h1 class="text-center pt-3">Update your info</h1>
<div class="container text-center">
  <form
    #updateApplicantForm="ngForm"
    (ngSubmit)="updateApplicantForm.valid && onSubmit(updateApplicantForm)"
  >
    <mat-form-field>
      <mat-label>Full Name</mat-label>
      <input
        placeholder="Full Name"
        type="email"
        matInput
        [(ngModel)]="userModel.name"
        name="email"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        placeholder="Email"
        type="email"
        matInput
        [(ngModel)]="userModel.email"
        name="email"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        placeholder="Password"
        type="password"
        matInput
        [(ngModel)]="userModel.password"
        name="password"
      />
    </mat-form-field>

    <button mat-button color="accent" type="submit">Update</button>
  </form>
</div>
